<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <button type="button" id="rock">ROCK</button>
    <button type="button" id="paper">PAPER</button>
    <button type="button" id="scissors">SCISSORS</button>
    <div class="results-display">
        <p>Choose an option to play!</p>
        <p class="result"></p>
        <p class="round">Round:</p>
        <p class="user-score">User Score:</p>
        <p class="computer-score">Computer Score:</p>
    </div>
</body>
</html>
