<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><strong>Welcome to Rock Paper Scissors!</strong></header>
    <section class="choices">
      <button type="button" id="rock">ROCK</button>
      <button type="button" id="paper">PAPER</button>
      <button type="button" id="scissors">SCISSORS</button>
    </section>
    <section class="results-display">
      <p>Choose an option to play!</p>
      <p class="result"></p>
      <p class="round"></p>
      <p class="user-score"></p>
      <p class="computer-score"></p>
    </section>
    <section class="play-again">
      <button type="button" id="play-again">PLAY AGAIN</button>
    </section>
    <footer>Copyright &copy; 2022 Jared Gallardo</footer>
  </body>
</html>
