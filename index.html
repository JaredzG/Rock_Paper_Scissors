<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <header><h1>Rock Paper Scissors</h1></header>
      <div class="container">
        <h2>Choose an option to play</h2>
        <section class="choices">
          <div class="choice-container">
            <button class="rock choice-flex-item">ROCK</button>
            <button class="paper choice-flex-item">PAPER</button>
            <button class="scissors choice-flex-item">SCISSORS</button>
          </div>
        </section>
        <section class="results-display">
          <p class="result"></p>
          <p class="round"></p>
          <p class="user-score"></p>
          <p class="computer-score"></p>
        </section>
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <footer>
        <p class="copyright">Copyright &copy; 2022 Jared Gallardo</p>
      </footer>
    </div>
  </body>
</html>
